<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stats Preview Card Component</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="./src/assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="main-background"></div>

    <main class="main">
      <div class="container">
        <section class="card">
          <div class="card__image"></div>
          <div class="card__content">
            <header class="header">
              <h1 class="header__title">
                Get <span class="header__title--accent">insights</span> that
                help your business grow.
              </h1>
              <p class="header__description">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </header>
            <article class="indicators">
              <div class="indicator">
                <h2 class="indicator__title">10k+</h2>
                <p class="indicator__description">companies</p>
              </div>
              <div class="indicator">
                <h2 class="indicator__title">314</h2>
                <p class="indicator__description">templates</p>
              </div>
              <div class="indicator">
                <h2 class="indicator__title">12M+</h2>
                <p class="indicator__description">queries</p>
              </div>
            </article>
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="/main.js" defer></script>
  </body>
</html>
